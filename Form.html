<!DOCTYPE html>
<html lang="en">
<head>
        <title>Exun</title>
    <style>
        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px;
            border: 1px solid #91fe84;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        input[type="radio"] {
            width: auto;
        }
        button {
            margin-top: 10px;
            padding: 20px;
            background-color: #4b9df5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form id="Exun">
<h1>Exun Inductions</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="about">Tell us about yourself:</label>
        <textarea id="about" name="about" required></textarea>

        <label for="achievements">Achievements? If yes, please describe them:</label>
        <textarea id="achievements" name="achievements" required></textarea>

        <label for="grade">Grade:</label>
        <select id="grade" name="grade" required>
            <option value="" disabled selected>Select your grade</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>

        <label>Would you like to receive notifications?</label>
        <input type="radio" id="notifyYes" name="notify" value="yes" required> Yes
        <input type="radio" id="notifyNo" name="notify" value="no" required> No

        <button type="submit">Submit</button>
    </form>
    <script src="formjs.js"></script>
</body>
</html>
